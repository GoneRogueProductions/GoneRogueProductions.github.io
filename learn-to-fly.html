        <div id='ruffle' style="height: 100%; width: 100%;"></div>
        <script>
var h = window.innerHeight;
var w = (h/3) * 4;


var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + 800 + 'px; height: ' + 600 + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('./learn-to-fly.swf', 'ruffle', w, h);
    a = document.querySelector("ruffle-player");
    b = document.querySelector('html');
    function updateCanvas() {
        a.style.width = ((b.offsetHeight / 3) * 4).toString() + "px";
        a.style.height = b.offsetHeight.toString() + "px";
    }
    setInterval(updateCanvas, 500);
        </script>
